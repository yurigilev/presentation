<div id="bg-body">
</div><!--end -->

<script type="text/javascript">
var srcBgArray = ["./js/comingsoon/img-slider-1.jpg","./js/comingsoon/img-slider-2.jpg","./js/comingsoon/img-slider-3.jpg"];

$(document).ready(function() {
  $('#bg-body').bcatBGSwitcher({
    urls: srcBgArray,
    alt: 'Full screen background image',
    links: true,
    prevnext: true
  });
});
</script><!--end of bg-body script-->

<script>
function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
}
</script>


<div class="site_wrapper">

<div class="comingsoon_page">
<div class="container">
	
    <div class="topcontsoon">
    
    	<img src="images/logo-2.png" alt="" />
        
        <div class="clearfix"></div>
        
        <h5>We're Launching Soon</h5>
        
    </div><!-- end section -->
        
    <div class="countdown_dashboard">
      
        <div class="flipTimer">
        
            <div class="days"></div>
            
            <div class="hours"></div>
            
            <div class="minutes"></div>
            
            <div class="seconds"></div>
            
            <div class="clearfix"></div>
            
            <div class="fttext">DAYS</div>
            <div class="fttext">HRS</div>
            <div class="fttext">MIN</div>
            <div class="fttext">SEC</div>
            
        </div>
        
		
    </div><!-- end section -->
    
    
    <div class="clearfix"></div>
    
    <div class="socialiconssoon">
    	
        <p>Our website is under construction. We'll be here soon with our new awesome site. Get best experience with this one.</p>
        
        <div class="clearfix marb4"></div>
		
        <form name="myForm" action="" onSubmit="return validateForm();" method="post">
        
        <input type="text" name="email" class="newslesoon" value="Enter email..." onFocus="if (this.value == 'Enter email...') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'Enter email...';}" >
        <input type="submit" value="Submit" class="newslesubmit">
        
        </form>
